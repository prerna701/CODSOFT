<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>Attractive Calculator</title>
</head>
<body>
  <div class="calculator" id="calculator">
    <input type="text" placeholder="0" id="display" readonly>
    <div id="button-container">
      <!-- Buttons for digits and operators -->
      <div>

        <button class="blue">AC</button>
        <button class="blue">DEL</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>=</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </div>
  <script src="calculate.js"></script>
</body>
</html>
